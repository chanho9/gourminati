{% extends 'base.html' %}

{% block header %}
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/map.css') }}">
{% endblock %}

{% block content %}
    <div id="map" style="width:100%;height:100%;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1130bff57759a5abfa7d280777c3ed6e&libraries=services"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script type="text/javascript">
        var restaurants = {{ restaurants | tojson }}
        map(restaurants)
    </script>
{% endblock %}
