<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Gourminati</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/kakaomap.css') }}" rel="stylesheet">
</head>

<body>

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="#" onclick=map(restaurants)>
          <strong class="blue-text">Gourminati</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link waves-effect" href="#" id="btnFilter"
              data-toggle="modal" data-target="#filterModal"
              >Filter</a>
            </li>

            <li class="nav-item">
              <a class="nav-link waves-effect" href="https://wiki.phdpark.com/index.php/Restaurants" target="_blank">Wiki</a>
            </li>

          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a href="#" class="nav-link waves-effect"
              data-toggle="modal" data-target="#signInModal">
                <i class="fas fa-sign-in-alt"></i>Sign-In
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link waves-effect">
                <i class="fas fa-user"></i>홍길동
              </a>
            </li>
          </ul>

        </div>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container">

      <!--Section: Magazine v.1-->
      <section class="wow fadeIn">

        <!--Grid row-->
        <div class="container-fluid m-0 p-0">
          <div id="kakaomap" class="z-depth-1-half map-container-4" style="height: 500px">
            <script type="text/javascript" src={{ api_Key }}></script>
            <script type="text/javascript" src="{{ url_for('static', filename='js/kakaomap.js') }}"></script>
            <script type="text/javascript">
              var restaurants = {{ restaurants | tojson }}
              map(restaurants)
            </script>
          </div>
        </div>
        <!--Grid row-->

      </section>
      <!--/Section: Magazine v.1-->


    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn">
    <hr class="my-4">

    <!-- Social icons -->
    <!-- <div class="pb-4">

    </div> -->
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2019 Copyright:
      <a href="https://pf.kakao.com/_apWxij" target="_blank"> Gourminati </a>
      <a>&emsp;</a>
      <a href="https://hub.docker.com/r/phdpark/gourminati" target="_blank">
        <i class="fab fa-docker mr-3"></i>
      </a>
      <a href="https://github.com/chanho9/gourminati" target="_blank">
        <i class="fab fa-github mr-3"></i>
      </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js')}}"></script>
  <!-- Handlebars JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/handlebars.js')}}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

    // $('#filterModal').modal('show');

  </script>
</body>

  
  <!-- Filter Modal -->
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form action="/" method="post"> 
          <div class="modal-body">
            
            <!-- 주차장? -->
            <div class="form-check">
              <input type="radio" class="form-check-input" id="parkingLotYes" name="parkingLotRadios" value=0>
              <label class="form-check-label" for="parkingLotYes">주차장 있음</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="parkingLotIDC" name="parkingLotRadios" value=1 checked>
                <label class="form-check-label" for="parkingLotIDC">주차장 상관없음</label>
            </div>

            <hr>

            <!-- 비용 -->
            <div class="form-check">
            <input type="radio" class="form-check-input" id="cheap" name="costRadios" value=0>
            <label class="form-check-label" for="cheap">10,000</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="appropriate" name="costRadios" value=1>
              <label class="form-check-label" for="appropriate">20,000</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="costIDC" name="costRadios" value=2 checked>
                <label class="form-check-label" for="costIDC">가격 상관없음</label>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Default form login -->
          <form class="text-center border border-light p-5">

              <p class="h4 mb-4">Sign in</p>

              <!-- Password -->
              <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">


              <!-- Sign in button -->
              <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

          </form>
          <!-- Default form login -->

        </div>
      </div>
    </div>
  </div>
</html>
